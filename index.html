<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina de vendas de serviços pra WebSites">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Sobre mim</a>
            <a class="cabecalho-menu-item">Contatos</a>
            <a class="cabecalho-menu-item">Parcerias</a>

        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Precisa de um site?</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Eu faço!</h2>
                <button class="conteudo-principal-escrito-botao">Contrate-me</button>
            </div>

            <img class="conteudo-principal-imagem" src="https://i.postimg.cc/jSqr7Ct4/laldalda.png" alt="">

        </section>
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Quais as vantagens?</h3>
            <p class="conteudo-secundario-paragrafo">1. <strong>Os melhores preços do Mercado!</strong></p>
            <p class="conteudo-secundario-paragrafo">2. <strong>Produto enviado ou pagamento de volta!</strong></p>
            <p class="conteudo-secundario-paragrafo">3. <strong>Compra Segura!</strong></p>
        </section>




    </main>






    
    


    <footer class="rodape">
        <p>&copy; 2024<strong> Pedro Brigliadori Rossatelli</strong>. Todos os direitos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
